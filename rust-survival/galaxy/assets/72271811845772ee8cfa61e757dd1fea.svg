<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="432.29533" height="1712.59231" viewBox="0,0,432.29533,1712.59231"><g transform="translate(-7.69472,-5.27945)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(7.97475,29.45581) scale(0.56007,0.56007)" font-size="40" xml:space="preserve" fill="#ccd3b9" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">在《Rust Survival》中，生存不是一條明確</tspan><tspan x="0" dy="46.15px">的路線，而是一連串必須即時做出的選</tspan><tspan x="0" dy="46.15px">擇。</tspan><tspan x="0" dy="46.15px">你不會被指派任務，也不會被推向既定目</tspan><tspan x="0" dy="46.15px">標。</tspan><tspan x="0" dy="46.15px">世界只提供空間、威脅與資源，剩下的一</tspan><tspan x="0" dy="46.15px">切，取決於你如何判斷。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">你的每一次行動都需要付出代價。</tspan><tspan x="0" dy="46.15px">移動會暴露位置，奔跑會放大聲音，</tspan><tspan x="0" dy="46.15px">開火能解決眼前的危機，卻可能引來更大的</tspan><tspan x="0" dy="46.15px">災難。</tspan><tspan x="0" dy="46.15px">遊戲不鼓勵衝鋒，也不獎勵魯莽，</tspan><tspan x="0" dy="46.15px">它只記錄結果，並如實回應你的選擇。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">戰鬥並非主要手段，而是最後的手段。</tspan><tspan x="0" dy="46.15px">你可以選擇正面對抗，也可以選擇繞行、引</tspan><tspan x="0" dy="46.15px">誘、分化敵人。</tspan><tspan x="0" dy="46.15px">怪物不會等待你的準備完成，</tspan><tspan x="0" dy="46.15px">它們會在你失誤的瞬間發動攻勢，</tspan><tspan x="0" dy="46.15px">利用數量、位置與環境，逐步壓縮你的生存</tspan><tspan x="0" dy="46.15px">空間。</tspan><tspan x="0" dy="46.15px">勝利並不代表安全，</tspan><tspan x="0" dy="46.15px">它只是讓你獲得下一次呼吸的時間。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">環境在玩法中扮演與敵人同等重要的角</tspan><tspan x="0" dy="46.15px">色。</tspan><tspan x="0" dy="46.15px">光源能帶來短暫的安心，卻會成為顯眼的標</tspan><tspan x="0" dy="46.15px">記；</tspan><tspan x="0" dy="46.15px">陰影能掩護行動，也可能隱藏未知的威</tspan><tspan x="0" dy="46.15px">脅。</tspan><tspan x="0" dy="46.15px">聲音會在空間中傳遞，</tspan><tspan x="0" dy="46.15px">每一個腳步、每一次金屬碰撞，</tspan><tspan x="0" dy="46.15px">都可能成為改變局勢的關鍵因素。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">資源並非用來囤積，而是用來取捨。</tspan><tspan x="0" dy="46.15px">補給有限，空間有限，時間同樣有限。</tspan><tspan x="0" dy="46.15px">你必須在攜帶更多裝備與保持機動性之間做</tspan><tspan x="0" dy="46.15px">出選擇，</tspan><tspan x="0" dy="46.15px">在探索未知與保全現況之間衡量風險。</tspan><tspan x="0" dy="46.15px">錯誤的配置不會立刻致命，</tspan><tspan x="0" dy="46.15px">但會在最不該出現的時刻，成為壓垮你的原</tspan><tspan x="0" dy="46.15px">因。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">《Rust Survival》沒有固定的成長路線。</tspan><tspan x="0" dy="46.15px">你不會因為等級提升而變得無所不能，</tspan><tspan x="0" dy="46.15px">真正的進步，來自於對環境的理解與經驗的</tspan><tspan x="0" dy="46.15px">累積。</tspan><tspan x="0" dy="46.15px">你會逐漸學會判斷哪些區域值得進入，</tspan><tspan x="0" dy="46.15px">哪些聲音代表危險正在接近，</tspan><tspan x="0" dy="46.15px">以及什麼時候，活著本身就已經足夠。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">失敗不是懲罰，而是世界運作的一部分。</tspan><tspan x="0" dy="46.15px">死亡不會被修正，也不會被合理化。</tspan><tspan x="0" dy="46.15px">它只會留下後果，</tspan><tspan x="0" dy="46.15px">提醒你這個世界的規則從未改變。</tspan><tspan x="0" dy="46.15px">每一次重來，</tspan><tspan x="0" dy="46.15px">你帶走的不是裝備，而是記憶。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">這不是一場測試技術的競技，</tspan><tspan x="0" dy="46.15px">而是一場關於冷靜、耐心與克制的長期對</tspan><tspan x="0" dy="46.15px">抗。</tspan><tspan x="0" dy="46.15px">在《Rust Survival》中，</tspan><tspan x="0" dy="46.15px">活得久，並不代表你贏了，</tspan><tspan x="0" dy="46.15px">只代表你暫時讀懂了這個世界。</tspan><tspan x="0" dy="46.15px"> </tspan></text><text transform="translate(8.95269,30.34598) scale(0.56007,0.56007)" font-size="40" xml:space="preserve" fill="#818575" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">在《Rust Survival》中，生存不是一條明確</tspan><tspan x="0" dy="46.15px">的路線，而是一連串必須即時做出的選</tspan><tspan x="0" dy="46.15px">擇。</tspan><tspan x="0" dy="46.15px">你不會被指派任務，也不會被推向既定目</tspan><tspan x="0" dy="46.15px">標。</tspan><tspan x="0" dy="46.15px">世界只提供空間、威脅與資源，剩下的一</tspan><tspan x="0" dy="46.15px">切，取決於你如何判斷。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">你的每一次行動都需要付出代價。</tspan><tspan x="0" dy="46.15px">移動會暴露位置，奔跑會放大聲音，</tspan><tspan x="0" dy="46.15px">開火能解決眼前的危機，卻可能引來更大的</tspan><tspan x="0" dy="46.15px">災難。</tspan><tspan x="0" dy="46.15px">遊戲不鼓勵衝鋒，也不獎勵魯莽，</tspan><tspan x="0" dy="46.15px">它只記錄結果，並如實回應你的選擇。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">戰鬥並非主要手段，而是最後的手段。</tspan><tspan x="0" dy="46.15px">你可以選擇正面對抗，也可以選擇繞行、引</tspan><tspan x="0" dy="46.15px">誘、分化敵人。</tspan><tspan x="0" dy="46.15px">怪物不會等待你的準備完成，</tspan><tspan x="0" dy="46.15px">它們會在你失誤的瞬間發動攻勢，</tspan><tspan x="0" dy="46.15px">利用數量、位置與環境，逐步壓縮你的生存</tspan><tspan x="0" dy="46.15px">空間。</tspan><tspan x="0" dy="46.15px">勝利並不代表安全，</tspan><tspan x="0" dy="46.15px">它只是讓你獲得下一次呼吸的時間。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">環境在玩法中扮演與敵人同等重要的角</tspan><tspan x="0" dy="46.15px">色。</tspan><tspan x="0" dy="46.15px">光源能帶來短暫的安心，卻會成為顯眼的標</tspan><tspan x="0" dy="46.15px">記；</tspan><tspan x="0" dy="46.15px">陰影能掩護行動，也可能隱藏未知的威</tspan><tspan x="0" dy="46.15px">脅。</tspan><tspan x="0" dy="46.15px">聲音會在空間中傳遞，</tspan><tspan x="0" dy="46.15px">每一個腳步、每一次金屬碰撞，</tspan><tspan x="0" dy="46.15px">都可能成為改變局勢的關鍵因素。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">資源並非用來囤積，而是用來取捨。</tspan><tspan x="0" dy="46.15px">補給有限，空間有限，時間同樣有限。</tspan><tspan x="0" dy="46.15px">你必須在攜帶更多裝備與保持機動性之間做</tspan><tspan x="0" dy="46.15px">出選擇，</tspan><tspan x="0" dy="46.15px">在探索未知與保全現況之間衡量風險。</tspan><tspan x="0" dy="46.15px">錯誤的配置不會立刻致命，</tspan><tspan x="0" dy="46.15px">但會在最不該出現的時刻，成為壓垮你的原</tspan><tspan x="0" dy="46.15px">因。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">《Rust Survival》沒有固定的成長路線。</tspan><tspan x="0" dy="46.15px">你不會因為等級提升而變得無所不能，</tspan><tspan x="0" dy="46.15px">真正的進步，來自於對環境的理解與經驗的</tspan><tspan x="0" dy="46.15px">累積。</tspan><tspan x="0" dy="46.15px">你會逐漸學會判斷哪些區域值得進入，</tspan><tspan x="0" dy="46.15px">哪些聲音代表危險正在接近，</tspan><tspan x="0" dy="46.15px">以及什麼時候，活著本身就已經足夠。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">失敗不是懲罰，而是世界運作的一部分。</tspan><tspan x="0" dy="46.15px">死亡不會被修正，也不會被合理化。</tspan><tspan x="0" dy="46.15px">它只會留下後果，</tspan><tspan x="0" dy="46.15px">提醒你這個世界的規則從未改變。</tspan><tspan x="0" dy="46.15px">每一次重來，</tspan><tspan x="0" dy="46.15px">你帶走的不是裝備，而是記憶。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">這不是一場測試技術的競技，</tspan><tspan x="0" dy="46.15px">而是一場關於冷靜、耐心與克制的長期對</tspan><tspan x="0" dy="46.15px">抗。</tspan><tspan x="0" dy="46.15px">在《Rust Survival》中，</tspan><tspan x="0" dy="46.15px">活得久，並不代表你贏了，</tspan><tspan x="0" dy="46.15px">只代表你暫時讀懂了這個世界。</tspan><tspan x="0" dy="46.15px"> </tspan></text><text transform="translate(9.79794,30.80154) scale(0.56007,0.56007)" font-size="40" xml:space="preserve" fill="#4f5148" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">在《Rust Survival》中，生存不是一條明確</tspan><tspan x="0" dy="46.150000000000006px">的路線，而是一連串必須即時做出的選</tspan><tspan x="0" dy="46.150000000000006px">擇。</tspan><tspan x="0" dy="46.150000000000006px">你不會被指派任務，也不會被推向既定目</tspan><tspan x="0" dy="46.150000000000006px">標。</tspan>