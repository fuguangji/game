<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光風濟月 | 遊戲計劃</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+TC:wght@400;900&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #00ff88;
  --bg-dark: #020202;
  --panel-bg: #111;
  --card-border: rgba(0,255,136,0.2);
  --text-dim: #7a8a7a;
}

/* Reset */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Share Tech Mono', 'Noto Sans TC', monospace;
  background: var(--bg-dark);
  color: var(--primary);
  overflow-x:hidden;
}

/* 背景動畫：網格 + 光暈 */
body::before {
  content:"";
  position:fixed; inset:0; z-index:-2;
  background:
    linear-gradient(rgba(0,255,136,0.03) 1px, transparent 1px) repeat,
    linear-gradient(90deg, rgba(0,255,136,0.03) 1px, transparent 1px) repeat,
    radial-gradient(circle at center, rgba(0,255,136,0.02), transparent 70%);
  background-size: 20px 20px, 20px 20px, 100% 100%;
  animation: bgMove 40s linear infinite;
}
@keyframes bgMove { 0%{background-position:0 0,0 0,0 0;} 100%{background-position:100px 100px,100px 100px,0 0;} }

/* 粒子 */
.particle {
  position: fixed;
  border-radius:50%;
  opacity:0.2;
  animation:particleMove linear infinite;
  background: var(--primary);
}
@keyframes particleMove { 0%{transform:translateY(0);} 100%{transform:translateY(-120vh);} }

/* 容器 */
.container { max-width:700px; margin:0 auto; padding:20px; display:flex; flex-direction:column; gap:25px; }

/* LOGO + 名稱 */
.header { display:flex; align-items:center; gap:15px; cursor:pointer; }
.header img { width:50px; border:1px solid var(--primary); padding:2px; border-radius:5px; transition:0.3s; }
.header img:hover { transform:scale(1.1); box-shadow:0 0 15px var(--primary);}
.header span { font-size:1.5rem; font-weight:900; }

/* 假切頁導航 */
.tab-nav { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
.tab-nav button { background:none; border:1px solid var(--primary); color:var(--primary); padding:8px 15px; cursor:pointer; font-family:inherit; font-weight:900; border-radius:5px; transition:0.3s; }
.tab-nav button.active, .tab-nav button:hover { background:var(--primary); color:#000; box-shadow:0 0 12px var(--primary); }

/* 卡片內容 */
.tab-content { background: var(--panel-bg); border:1px solid var(--card-border); border-radius:10px; padding:20px; min-height:180px; opacity:0; transform:translateY(30px); transition:0.6s ease, opacity 0.6s ease; display:flex; flex-direction:column; gap:15px; }
.tab-content.active { opacity:1; transform:translateY(0); }

/* 遊戲卡片共用 */
.game-card {
  border:1px solid var(--card-border);
  border-radius:10px;
  padding:15px;
  background: var(--panel-bg);
  transition:0.3s;
  cursor:pointer;
}
.game-card h3 { margin-bottom:5px; word-break: break-word; }
.game-card p { color:var(--text-dim); font-size:0.9rem; word-break: break-word; }
.game-card:hover { transform: scale(1.02); }

/* 已發佈 */
.game-card.published {
  border-color: #00ff88;
  background: rgba(0,255,136,0.05);
  color: #00ff88;
}
.game-card.published:hover {
  background: rgba(0,255,136,0.2);
  border-color: #00ff88;
  color: #00ff88;
}

/* 正在進行 */
.game-card.ongoing {
  border-color: rgba(0,255,136,0.2);
  background: var(--panel-bg);
  color: #fff;
}
.game-card.ongoing:hover {
  background: rgba(0,255,136,0.05);
  border-color: var(--primary);
  color: #fff;
}

/* 尚未開始 */
.game-card.upcoming {
  opacity:0.5;
  cursor:default;
  border-color: var(--card-border);
  background: var(--panel-bg);
  color: var(--text-dim);
}
.game-card.upcoming:hover { transform:none; }

/* 響應式 */
@media(max-width:768px){ .container { padding:10px; } }
</style>
</head>

<body>

<div class="container">

  <!-- LOGO + 名稱 -->
  <div class="header" onclick="location.href='../index.html'">
    <img src="../assets/logo.png" alt="logo">
    <span>光風濟月</span>
  </div>

  <!-- 假切頁 -->
  <div class="tab-nav">
    <button class="active" onclick="showTab(0)">遊戲計劃</button>
  </div>

  <!-- 假切頁內容 -->
  <div class="tab-content active">

    <!-- 已發佈 -->
    <div class="game-card published" onclick="location.href='rust-survival/'">
      <h3>Rust Survival</h3>
      <p>我的代表作遊戲，點擊進入計劃頁面</p>
    </div>

    <!-- 正在進行 -->
    <div class="game-card ongoing" onclick="location.href='BeacCrux:Industry/'">
      <h3>BeacCrux:Industry</h3>
      <p>戰爭模擬計劃，從採礦、經營到掠奪，完整模擬</p>
    </div>

    <div class="game-card ongoing" onclick="location.href='account/'">
      <h3>NovaCircuit雲端帳號系統<br>目前專案尚未完成</h3>
      <p>目標建立一個系統，可共用帳號並將資訊儲存在雲端，由遊戲子程式進行更新與註冊</p>
    </div>
    
    <!-- 尚未開始 -->
    <div class="game-card upcoming">
      <h3>飛行模擬器</h3>
      <p>專案尚未啟用</p>
    </div>

    <div class="game-card upcoming">
      <h3>裸眼 3D</h3>
      <p>專案尚未啟用</p>
    </div>

  </div>

</div>

<script>
// 假切頁功能
const tabs = document.querySelectorAll('.tab-content');
const buttons = document.querySelectorAll('.tab-nav button');
function showTab(index){
  tabs.forEach((t,i)=>t.classList.remove('active'));
  buttons.forEach((b,i)=>b.classList.remove('active'));
  tabs[index].classList.add('active');
  buttons[index].classList.add('active');
}

// 背景粒子
for(let i=0;i<40;i++){
  const p = document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  let size = Math.random()*2+1;
  p.style.width=size+'px';
  p.style.height=size+'px';
  p.style.animationDuration=(Math.random()*20+10)+'s';
  document.body.appendChild(p);
}
</script>

</body>
</html>
